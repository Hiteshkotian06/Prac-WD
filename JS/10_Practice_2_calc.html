<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Projects</title>
    <style>
      body{
        background-color: black;
      }
      .calc_button {
        padding: 13px 20px;
        border-radius: 40px;
        margin: 3px;
        border: none;
        cursor: pointer;
      }
      .number_button{
        background-color: rgb(128, 126, 126); 
      cursor: pointer;
      }
      .special_button{
        background-color: rgb(255, 165, 0);
      cursor: pointer;
      }
      .textBox{
        margin-bottom: 10px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="number" class="textBox">
    </div>
    <div>
      <button class="calc_button number_button one">1</button>
      <button class="calc_button number_button two">2</button>
      <button class="calc_button number_button three">3</button>
      <button class="calc_button special_button plus">+</button>
    </div>
    <div>
      <button class="calc_button number_button four">4</button>
      <button class="calc_button number_button five">5</button>
      <button class="calc_button number_button six">6</button>
      <button class="calc_button special_button dot"> . </button>
    </div>
    <div>
      <button class="calc_button number_button seven">7</button>
      <button class="calc_button number_button eight">8</button>
      <button class="calc_button number_button nine">9</button>
      <button class="calc_button special_button multiply">*</button>
    </div>
    <div>
      <button class="calc_button number_button zero">0</button>
      <button class="calc_button special_button equal">=</button>
      <button class="calc_button special_button minus">-</button>
      <button class="calc_button special_button divide">/</button>
    </div>
    <div>
      <button class="calc_button special_button clear">clear</button>
    </div>

    <script></script>
  </body>
</html>
